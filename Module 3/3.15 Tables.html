<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Demo</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Height in cm</th>
            <th>Height in inches</th>
        </tr>
        <tr>
            <td>Raja</td>
            <td>180</td>
            <td>73.5</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>165</td>
            <td>67.5</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>172</td>
            <td>70</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Height</th>
        </tr>
        <tr>
            <th>in cms</th>
            <th>in inches</th>
        </tr>
        <tr>
            <td>Raja</td>
            <td>180</td>
            <td>73.5</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>165</td>
            <td>67.5</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>172</td>
            <td>70</td>
        </tr>
    </table>
    
</body>
</html>
