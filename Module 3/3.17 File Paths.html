<!DOCTYPE html>

</head>
<body>
    <Section>
        <h1>Relative Paths</h1>
        <img src="../folder_in_parent_folder/Image1.jpg" alt="Relative - Parent folder Image">

        <img src="./images/SubfolderImage3.webp" alt="Relative - Sub Folder Image">
    </Section>

    <section>
        <H1>Absolute Paths</H1>
        <img src="C:\Users\IIMBxSWAYAM\Desktop\folder_in_parent_folder\Image1.jpg" alt="Absolute - Parent Folder Image">
        <img src="C:\Users\IIMBxSWAYAM\Desktop\Website Development\SamefolderImage2.jpg" alt="Absolute - Same Folder Image">
        <img src="C:\Users\IIMBxSWAYAM\Desktop\Website Development\images\SubfolderImage3.webp" alt="Absolute - Sub Folder Image">
    </section>
    
</body>
</html>
